# Mouse Mode
set $mouse_mode "Mouse: [c]lick [s]croll"
set $mouse_speed_slow 10
set $mouse_speed_fast 50
bindsym $mod+m mode $mouse_mode

mode $mouse_mode {

  bindsym h exec --no-startup-id xdotool mousemove_relative -- -$mouse_speed_slow 0
  bindsym j exec --no-startup-id xdotool mousemove_relative -- 0 $mouse_speed_slow
  bindsym k exec --no-startup-id xdotool mousemove_relative -- 0 -$mouse_speed_slow
  bindsym l exec --no-startup-id xdotool mousemove_relative -- $mouse_speed_slow 0
  bindsym Shift+h exec --no-startup-id xdotool mousemove_relative -- -$mouse_speed_fast 0
  bindsym Shift+j exec --no-startup-id xdotool mousemove_relative -- 0 $mouse_speed_fast
  bindsym Shift+k exec --no-startup-id xdotool mousemove_relative -- 0 -$mouse_speed_fast
  bindsym Shift+l exec --no-startup-id xdotool mousemove_relative -- $mouse_speed_fast 0
  bindsym Left exec --no-startup-id xdotool mousemove_relative -- -$mouse_speed_slow 0
  bindsym Down exec --no-startup-id xdotool mousemove_relative -- 0 $mouse_speed_slow
  bindsym Up exec --no-startup-id xdotool mousemove_relative -- 0 -$mouse_speed_slow
  bindsym Right exec --no-startup-id xdotool mousemove_relative -- $mouse_speed_slow 0
  bindsym Shift+Left exec --no-startup-id xdotool mousemove_relative -- -$mouse_speed_fast 0
  bindsym Shift+Down exec --no-startup-id xdotool mousemove_relative -- 0 $mouse_speed_fast
  bindsym Shift+Up exec --no-startup-id xdotool mousemove_relative -- 0 -$mouse_speed_fast
  bindsym Shift+Right exec --no-startup-id xdotool mousemove_relative -- $mouse_speed_fast 0

  # left click
  bindsym c exec --no-startup-id xdotool click 1
  # right click
  bindsym Shift+c exec --no-startup-id xdotool click 3

  # back to normal
  bindsym Return mode "default"
  bindsym Escape mode "default"
  bindsym $mod+m mode "default"
}



exec --no-startup-id compton

# Movement Hotkeys

# i3 uses jkl; instead of hjkl -- fix that
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

# These are more like the tmux config we will get to later, but are intuitive
bindsym $mod+Shift+minus split horizontal
bindsym $mod+minus split vertical

# Application Hotkeys
set $mode_launcher [c]hrome [j]cloud [n]autilus [m]usic [s]lack [t]ext [p]odcast
bindsym $mod+o mode "$mode_launcher"
mode "$mode_launcher" {
  bindsym c exec google-chrome; mode "default"
  bindsym j exec gnome-terminal -- ssh -Y jcloud; mode "default"
  bindsym n exec nautilus; mode "default"
  bindsym m exec google-play-music-desktop-player; mode "default"
  bindsym s exec slack; mode "default"
  bindsym t exec google-chrome --app=https://messages.android.com/; mode "default"
  bindsym p exec pocket-casts; mode "default"
  bindsym Escape mode "default"
  bindsym Return mode "default"
}

# Appearance
exec --no-startup-id ~/.xinitrc
exec --no-startup-id ~/.screenlayout/two_monitor_vertical_and_horizontal.sh

# Wallpaper
exec --no-startup-id feh --bg-fill ~/.config/i3/wallpaper.jpg

# Gaps
set $gap_size 5
gaps inner $gap_size
gaps outer $gap_size
gaps horizontal $gap_size
gaps vertical $gap_size
gaps top $gap_size
gaps right $gap_size
gaps bottom $gap_size
gaps left $gap_size
for_window [class="^.*"] border pixel 1
new_window 1pixel
smart_gaps on

# Bar to top
# Must build i3status-rust and install proper fonts
# i3status-rust requires `sudo apt install cargo libdbus-glib-1-dev`
# Build with `cargo build --release`
# Link release dir to ~/.config/i3/i3status-rust
# Additionally, make sure to install fontawesome 4 (not recent)
bar {
    font pango:DejaVu Sans Mono, FontAwesome 12
    position top
    # Disable icons in top bar
    tray_output none
    status_command ~/.config/i3/i3status-rs ~/.config/i3/i3status_config.toml
    colors {
        separator #666666
        background #22222222
        statusline #dddddd
        focused_workspace #0088CC #0088CC #ffffff
        active_workspace #333333 #333333 #ffffff
        inactive_workspace #333333 #333333 #888888
        urgent_workspace #2f343a #900000 #ffffff
    }
}

# Sound Commands

# Pulse Audio controls
bindsym XF86AudioRaiseVolume exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
bindsym $mod+F12             exec --no-startup-id pactl set-sink-volume 0 +5% #increase sound volume
bindsym XF86AudioLowerVolume exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym $mod+F11             exec --no-startup-id pactl set-sink-volume 0 -5% #decrease sound volume
bindsym XF86AudioMute        exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound
bindsym $mod+F10             exec --no-startup-id pactl set-sink-mute 0 toggle # mute sound

# Media player controls
bindsym XF86AudioPlay  exec --no-startup-id playerctl play-pause
bindsym $mod+F5        exec --no-startup-id playerctl play-pause
bindsym XF86AudioPause exec --no-startup-id playerctl pause
bindsym $mod+F6        exec --no-startup-id playerctl pause
bindsym XF86AudioPrev  exec --no-startup-id playerctl previous
bindsym $mod+F7        exec --no-startup-id playerctl previous
bindsym XF86AudioNext  exec --no-startup-id playerctl next
bindsym $mod+F8        exec --no-startup-id playerctl next


